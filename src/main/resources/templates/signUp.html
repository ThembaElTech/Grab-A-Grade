<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
<link href="" th:href="@{/css/signUp.css}" rel="stylesheet">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="main-container">
        <div class="second-wrapper">
            <div class="form-container">

                <form action="@{/signup}" method="post" class="form">
                    <h2>SignUp</h2>
                    <div class="form-group">
                        <input type="text" placeholder="Email" name="email" id="username" />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="password"/>
                    </div>
                    <div class="form-group">
                       <input type="submit" value="Create Account" id="createBtn"/> 
                    </div>
                </form>
                <a href="#" class="signIn"><span>Already have an account?</span> Sign In</a>
            </div>

            <div class="or-container">
                <p class="or">OR</p>
            </div>
            <div class="social-auth">
                <div class="google-icon">
                    <a href="#"><img src="" th:src="@{/images/48131.png}" alt="googleAccount"/></a>
                </div>
                <div class="facebook-icon">
                    <a href="#"><img src="" th:src="@{/images/Facebook.png}" alt="facebook"/></a>
                </div>
                <div class="twitter-icon">
                    <a href="#"><img src="" th:src="@{/images/twitter-3.png}" alt="twitter"/></a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
